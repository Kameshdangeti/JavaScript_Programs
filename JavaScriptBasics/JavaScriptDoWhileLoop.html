<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile Loop</title>
    <script>  
        var i=21;  
        do{  
        document.write(i + "<br/>");  
        i++;  
        }while (i<=25);  
        </script>  
</head>

</body>
</html>
