<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Statement</title>
    <script>
        var a=20;
        if (a%2==0) 
        {
            console.log("A is Even.");
        } 
        else 
        {
            document.write("A is Odd");
        }
    </script>
</head>
<body>
    
</body>
</html>
