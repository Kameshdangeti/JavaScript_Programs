<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else-If Statement</title>
    <script>
        var a=20;
        if (a==10)
        {
            console.log("Variable a is equal to 10");
        } 
        else if(a==15)
        {
             console.log("Variable a is equal to 15");
        }
        else 
        {
            console.log("Variable a is greater than 15");
        }
    </script>
</head>

</body>
</html>
