<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Object</title>
    <script>
        document.writeln(history.back());    //for previous page
        document.writeln(history.forward()); //for next page
        document.writeln(history.go(2));     //for next 2nd page 
        document.writeln(history.go(-2));    //for previous 2nd page 
    </script>
</head>
<body> 
    
</body>
</html>
