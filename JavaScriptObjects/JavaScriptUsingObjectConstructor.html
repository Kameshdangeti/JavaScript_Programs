<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Object Constructor</title>
    <script>  
        function emp(id,name,salary)
        {  
        this.id=id;  
        this.name=name;  
        this.salary=salary;  
        }  
        e=new emp(103,"Vimal Jaiswal",30000);  
        document.write(e.id+" "+e.name+" "+e.salary);  
    </script>  
</head>
<body>
    
</body>
</html>
